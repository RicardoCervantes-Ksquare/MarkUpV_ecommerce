<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>E-commerce</title>
</head>
<body>
    <div class="navcontainer">
        <div class="mainnav">
            <div class="logo">
                <p>sneakers</p>
            </div>
            <div class="elementnav">
                <p>Collections</p>
            </div>
            <div class="elementnav">
                <p>Men</p>
            </div>
            <div class="elementnav">
                <p>Women</p>
            </div>
            <div class="elementnav">
                <p>About</p>
            </div>
            <div class="elementnav">
                <p>Contact</p>
            </div>
        </div>
        <div class="secondarynav">
            <div>
                <span class="material-symbols-outlined">shopping_cart</span>
            </div>
            <div class="photoProfContainer">
                <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="AvatarofRickandMorty">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="rmainContainer">
            <div class="imgContainer">
                <img src="Product_MarkupV.jpg" alt="Nikeshoe">
                
            </div>
           <div class="carrimgsContainer">
                <div>
                    <img src="Product_MarkupV.jpg" alt="Nikeshoe">
                </div>
                <div>
                    <img src="Product_MarkupV.jpg" alt="Nikeshoe">
                </div>
                <div>
                    <img src="Product_MarkupV.jpg" alt="Nikeshoe">
                </div>
                <div>
                    <img src="Product_MarkupV.jpg" alt="Nikeshoe">
                </div>
           </div>
        </div>
        <div class="lmainContainer">
            <div>
                <p class="txtBrand">SNEAKER COMPANY</p>
                <p class="txtBoldBigger">Fall Limited Edition Sneakers</p>
            </div>
            <div>
                <p class="txtParagraph">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, they'll withstand everything the
                    weather can offer.
                </p>
            </div>
            <div class="discqtyContainer">
                <p class="qtytoPay">$125.00 <span class="disctoDo">50%</span></p>            
                <p class="originalQty">$250.00 </p>
            </div>
            <div class="qtyProduct">
                <div class="input">
                    <img class="inputMinus" src="icon-minus.svg" alt="">
                    <input class="inputNumber" type="text" value="0">
                    <img class="inputPlus" src="icon-plus.svg" alt="">
                </div>
                <button class="btnQtyAdd"><img src="icon-cart-white.svg" alt="">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
